{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
</head>
<body>
  <form>
  <input type="submit"/>
  <input id="fileupload" type="file" name="files[]" data-url="{{ action }}" multiple>
  <script src="{% static 'files/js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
  <script src="{% static 'files/js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
  <script src="{% static 'files/js/jquery-file-upload/jquery.fileupload.js' %}"></script>
  <script src="{% static 'files/js/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'files/js/bootstrap.min.js' %}"></script>

  <div id="progress">
    <div class="bar" style="width: 0%;"></div>
  </div>

<script>
$(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
        done: function (e, data) {
            $.each(data.result.files, function (index, file) {
                $('<p/>').text(file.name).appendTo(document.body);
            });
        }
        progressall: function (e, data) {
          var progress = parseInt(data.loaded / data.total * 100, 10);
          $('#progress .bar').css('width', progress + '%');
    });
});
</script>
</body> 
</html>
