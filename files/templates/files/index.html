{% extends 'files/base.html' %}

{% load static %}

{% block title %} Example File Upload Server {% endblock %}

{% block javascript %}
  {# JQUERY FILE UPLOAD SCRIPTS #}
  <script src="{% static 'files/js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
  <script src="{% static 'files/js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
  <script src="{% static 'files/js/jquery-file-upload/jquery.fileupload.js' %}"></script>
  <script src="{% static 'files/js/progress-bar-upload.js' %}"></script>
  
{% endblock %}

{% block content %}
  <div style="margin-bottom: 20px;">
    <button type="button" class="btn btn-primary js-upload-files">
      <span class="glyphicon glyphicon-cloud-upload"></span> Upload files
    </button>
    <input id="fileupload" type="file" name="file" multiple
           style="display: none;"
           {#data-url="{% url 'files:files_upload_url_name' %}"#}
           data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>
  </div>

  <table id="gallery" class="table table-bordered">
    <thead>
      <tr>
        <th>Uploaded File</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="modal fade" id="modal-progress" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Uploading...</h4>
        </div>
        <div class="modal-body">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
